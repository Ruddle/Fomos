[package]
name = "func"
version = "0.1.0"
edition = "2021"
[[bin]]
name="func"
test = false
bench = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# x86_64 = { version = "0.14.8" }
vek = { version = "0.15.10", default-features = false, features = ["libm"] }
taffy = { git = "https://github.com/Ruddle/taffy", default-features = false, features = ["alloc","flexbox"] } 
fomoscript= "0.2.1"
# [dependencies.zune-jpeg]
# version ="0.3.14"
# default-features = false
# features = ["x86"]

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]



[features]
default = []

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
strip = true 
codegen-units = 1

